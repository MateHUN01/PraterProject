<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Óriáskerék</title>
  <style>
    html,body{
      margin:0;padding:0;height:100%;width:100%;
      background:linear-gradient(180deg,#0e1a2b,#112033);
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      font-family:Inter,system-ui,sans-serif;
    }

    .wheel{
      position:relative;
      width:min(80vmin,1000px);
      aspect-ratio:1/1;
      border-radius:50%;
      border:8px solid rgba(255,255,255,0.1);
      box-shadow:0 0 50px rgba(0,0,0,0.6);
      animation:spin 40s linear infinite;
      transform-origin:center center;
    }

    @keyframes spin{
      from{transform:rotate(0deg);}to{transform:rotate(360deg);}
    }

    .gondola{
      position:absolute;left:50%;top:50%;
      width:100px;height:100px;
      transform-origin:center center;
    }

    .inner{
      width:100%;height:100%;border-radius:10px;overflow:hidden;
      background:#111;box-shadow:0 6px 12px rgba(0,0,0,0.6);
      position:relative;
    }

    .gondola img{
      width:100%;height:100%;object-fit:cover;display:block;
    }

    .label{
      position:absolute;left:6px;bottom:6px;font-size:12px;
      padding:4px 6px;background:rgba(0,0,0,0.6);color:#fff;border-radius:6px;
      backdrop-filter:blur(3px);
    }
  </style>
</head>
<body>
  <div class="wheel" id="wheel"></div>

  <script>
    const names=["Botika","Attila760","Bazsi","Bencus","Benibro","Burkali","Dominik","Laci","Krisztina","Roli","FILOO","Robi","Tomi","Patrik","Bancsi","Mate","Kovács","Lina","Hepp","Feco","Szaniszló","XXviktoriaXX","Zsombor","Ákos","Zolusz","Martin","Cseni","G.Krisz","Kovács Tünde"];
    const wheel=document.getElementById('wheel');
    const count=names.length;
    const radius=wheel.clientWidth/2-60;

    for(let i=0;i<count;i++){
      const angle=(360/count)*i;
      const g=document.createElement('div');
      g.className='gondola';
      const inner=document.createElement('div');
      inner.className='inner';
      const img=document.createElement('img');
      img.src=`${i+1}.png`;
      img.alt=names[i];
      const label=document.createElement('div');
      label.className='label';
      label.textContent=names[i];
      inner.appendChild(img);
      inner.appendChild(label);
      g.appendChild(inner);
      wheel.appendChild(g);
    }

    const gondolas=document.querySelectorAll('.gondola');
    function updatePositions(angle){
      gondolas.forEach((g,i)=>{
        const base=(360/count)*i+angle;
        const x=Math.cos(base*Math.PI/180)*radius;
        const y=Math.sin(base*Math.PI/180)*radius;
        g.style.transform=`translate(${x}px,${y}px) rotate(${base}deg)`;
        const inner=g.querySelector('.inner');
        inner.style.transform=`rotate(${-base}deg)`; // physics upright
      });
    }

    let rot=0;
    function animate(){
      rot=(rot+0.05)%360; // adjust speed here
      updatePositions(rot);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
